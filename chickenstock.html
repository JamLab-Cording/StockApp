<!DOCTYPE html>
<html>
    <head>
        <title>Chicken Stock</title>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700"
            rel="stylesheet"
        />
        <!--CSS-->
        <link rel="stylesheet" href="css/linearicons.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/magnific-popup.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/nice-select.css" />
        <link rel="stylesheet" href="css/animate.min.css" />
        <link rel="stylesheet" href="css/owl.carousel.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <section class="logo-area">
                    <div class="container">
                        <div class="row fullscreen align-items-center justify-content-between">
                            <div class="col-lg-6 col-md-6 banner-left">
                                <h1 id="title" class="display-4">Chicken Stock</h1>
                                <p id="title_back">
                                    주식 정보 공부해서 치킨먹자!
                                </p>
                            </div>
                            <div class="col-lg-6 col-md-6 banner-right d-flex align-self-end">
                                <img class="logo_png" src="jamlogo.png" alt="jamlogo.png" />
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="search-bar">
            <div class="mx-auto input-group mb-3" style="width: 60%;">
                <input
                    id="StockInput"
                    type="text"
                    class="form-control"
                    placeholder="주식 이름을 입력해주세요"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                    <button
                        class="button-search btn btn-outline-secondary"
                        type="button"
                        id="SearchButton"
                        onclick="SearchButton()"
                    >
                        <b>Search</b>
                    </button>
                </div>
            </div>
        </div>
		
		<p id="demo"></p>

		<script>
            function SearchButton() {
                var StockInput, urlloading;
                StockInput = document.getElementById('StockInput').value;
                urlloading =
                    'https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=' +
                    StockInput;
                document.getElementById('demo').innerHTML = urlloading;
            }
        </script>
        <script>
            var input = document.getElementById('StockInput');
            input.addEventListener('keyup', function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById('SearchButton').click();
                }
            });
        </script>
		
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
